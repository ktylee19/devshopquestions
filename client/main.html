<head>
  <title>Help Queue @ Meteor Summer Hackathon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body>
<div class="main-container">
  {{> header}}

  <div class="page-container container">
    {{> renderPage}}
  </div>

  {{> footer}}
</div>
</body>

<template name="home">
  {{> banner}}
  {{> askForm}}
  {{> questions}}
  <hr/>
  {{> answeredQuesions}}
</template>

<template name="header">
  <div class="page-header">
    <div class="container">
      <a href="#" class="link-logo"> <img class="logo" src="/meteor_flat.png"/> </a>
      <h1>
        <a href="#" class="link-home">{{title}}</a><small>
          <a href="http://meteorhack.meteor.com" class="link-about"><span class="glyphicon glyphicon-question-sign"></span></a></small>
      </h1>
    </div>
    <div class="login-buttons">
      {{> loginButtons}}
    </div>
  </div>
</template>

<template name="questions">
  <h1>New Questions</h1>
  {{#each questions}}
    {{> question}}
  {{/each}}
</template>

<template name="answeredQuesions">
  <h1>Past Questions</h1>
  {{#each questions}}
    {{> question}}
  {{/each}}
</template>

<template name="footer">
<div class="footer"></div>
</template>
